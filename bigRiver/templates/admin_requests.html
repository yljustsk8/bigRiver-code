<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">   
 <head>  
  <title> 大江管理系统 </title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="/static/css/jquery.datatables.min.css" />
  <link rel="stylesheet" href="/static/css/buttons.dataTables.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/animate.css"/>
  <style>
      body{
          padding-top: 2%;
       }
      tbody td{
  		text-align: center;
  	    }

      h1 {
          text-align: center;
          font-family: "微软雅黑";
          font-weight: lighter;
          color:gray;
      }

      #head {
        list-style: none;
        width:500px;
        background-color: white;
        color:gray;
        border-radius: 9px;
            }

      .check{
          width:80px;height:30px;border-radius:6px; curosr:pointer;border:transparent;color:white;background-color:#d9534f;
      }
      button.check :hover{

          background-color:#ffccc6;
      }

      button.modify :hover{
          background-color:#ffccc6 ;
      }

    #head li {
        float: left;
        width: 14.28%;
        height:30px;
        padding-top: 5px;
        border-top: 5px;
        font-size:large;
        font-weight: bold;
        background: #ffccc6;
        /*margin-left: 0.9px;
        margin-right: 0.9px;*/
        text-align: center;
        color:white;
    }
    #head li:hover{
        -webkit-transform: rotateY(360grad);
        -moz-transform: rotateY(360grad);
        -ms-transform: rotateY(360grad);
        -o-transform: rotateY(360grad);
        transform: rotateY(360grad);
        -webkit-transition: 0.4s ease-in-out;
        -moz-transition: 0.4s ease-in-out;
        -ms-transition: 0.4s ease-in-out;
        -o-transition: 0.4s ease-in-out;
        transition: 0.4s ease-in-out;
    }


  </style>
 </head>  
  
 <body>  
 	<h1>请求一览</h1>
 	<table id="user_table" class="display" role="grid" aria-describedby="user_table_info">
 		<thead>
            <tr id="head" class="animated fadeInUp">
                <th>请求号</th>
                <th>员工ID</th>
                <th>姓名</th>
                <th>部门</th>
                <th>请求内容</th>
                <th>员工记录</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>

 	</table>

 	<script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.datatables.min.js"></script>
    <script src="/static/js/dataTables.buttons.min.js"></script>
    <script src="/static/js/jszip.min.js"></script>
    <script src="/static/js/buttons.html5.min.js"></script>
	<script src="/static/js/buttons.flash.min.js"></script>
	<script src="/static/js/pdfmake.min.js"></script>
	<script src="/static/js/vfs_fonts.js"></script>
	<script src="/static/js/buttons.print.min.js"></script>
  <script>
    $(document).ready(function(){

        function getCookie(name)
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");

            if(arr=document.cookie.match(reg))

                return unescape(arr[2]);
            else
                return null;
        }

        $.ajaxSetup({
            headers: { "X-CSRFToken": getCookie("csrftoken") }
        });

        $.ajax({
            type: 'POST',
            url: "/admin/requests/",
            data: {'content':"show requests",
                    'user_id':getCookie('user_id')},
            success:function(data) {
                data.info.forEach(function(value, i){
                    var paras_1 = value.request_id+'@'+value.type+'@1';
                    var paras_0 = value.request_id+'@'+value.type+'@0';
                    var item = "<tr><td>" + value.request_id + "</td><td>" + value.user_id +
                        "</td><td>" + value.name + "</td><td>" + value.dpmt +
                        "</td><td>" + '<button class="check" onclick="show_content(&quot;'+value.content+'&quot;)">'+value.type+'</button>' +
                        "</td><td>" + '<button class="check" onclick="check_employee(&quot;'+value.user_id+'&quot;)">查看</button>' +
                        "</td><td>" + '<button class="check" onclick="handle_request(&quot;'+paras_1+'&quot;)">同意</button>' +
                        "</td><td>" + '<button class="check" onclick="handle_request(&quot;'+paras_0+'&quot;)">否决</button>' + "</td></tr>" ;

                    $("#user_table tbody").append(item);
                });
                load_page();
            },
            error : function() {
                alert("连接数据库异常，请刷新重试");
            }
        })
	});

    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    function show_content(content) {
        alert(content);

    }

    function check_employee(user_id) {
        window.open('/check_employee?employee_id='+user_id);
    }

    function handle_request(paras) {
        temp = paras.split('@');
        request_id = temp[0];
        type_name = temp[1];
        result = temp[2];
        type_dict = {'申请加入':'1', '邀请加入':'2', '申请请假':'3', '申请补卡':'4'};
        type = type_dict[type_name];
        $.ajax({
            type: 'POST',
            url: "/handle_requests/",
            data: {'type':type,
                    'request_id':request_id,
                    'result':result},
            success:function(data) {
                alert(data);
                window.location.reload();
            },
            error : function() {
                alert("处理请求异常，请刷新重试");
            }
        })
    }

    function load_page() {
        $('#user_table').DataTable( {
	        dom: 'Bfrtip',
	        language: {
                emptyTable: '没有数据',
                loadingRecords: '加载中...',
                processing: '查询中...',
                search: '检索:',
                lengthMenu: '每页 _MENU_ 件',
                zeroRecords: '没有数据',
                paginate: {
                    'first':      '第一页',
                    'last':       '最后一页',
                    'next':       '下一页',
                    'previous':   '上一页'
            	},
	            info: '第 _PAGE_ 页 / 总 _PAGES_ 页',
	            infoEmpty: '没有数据',
	            infoFiltered: '(总 _MAX_ 条)',
	        },
	        buttons: [
	            {
	                extend: 'excelHtml5',
	                title: 'Data export'
	            },
	        	{
	        		extend:'print',
	        	},
                {
                    text: '查看员工',
                    action: function(){
                        window.location.href="../employees/"
                    }
                }
	        ]
	    } );

	    $(".buttons-excel").text('导出到excel');
	    $(".buttons-print").text('打印');
    }
  </script>  
 </body>  
</html>
