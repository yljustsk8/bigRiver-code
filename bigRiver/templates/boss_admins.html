<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">   
 <head>  
  <title> 大江管理系统 </title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="/static/css/jquery.datatables.min.css" />
  <link rel="stylesheet" href="/static/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/animate.css"/>
  <style>
      body{
          padding-top: 2%;
       }
      tbody td{
  		text-align: center;
  	    }

      h1 {
          text-align: center;
          font-family: "微软雅黑";
          font-weight: lighter;
          color:gray;
      }

      #head {
        list-style: none;
        width:500px;
        background-color: white;
        color:gray;
        border-radius: 9px;
            }

      .check{
          width:80px;height:30px;border-radius:6px; curosr:pointer;border:transparent;color:white;background-color:#d9534f;
      }
      button.check :hover{

          background-color:#ffccc6;
      }

      button.modify :hover{
          background-color:#ffccc6 ;
      }

    #head li {
        float: left;
        width: 14.28%;
        height:30px;
        padding-top: 5px;
        border-top: 5px;
        font-size:large;
        font-weight: bold;
        background: #ffccc6;
        /*margin-left: 0.9px;
        margin-right: 0.9px;*/
        text-align: center;
        color:white;
    }
    #head li:hover{
        -webkit-transform: rotateY(360grad);
        -moz-transform: rotateY(360grad);
        -ms-transform: rotateY(360grad);
        -o-transform: rotateY(360grad);
        transform: rotateY(360grad);
        -webkit-transition: 0.4s ease-in-out;
        -moz-transition: 0.4s ease-in-out;
        -ms-transition: 0.4s ease-in-out;
        -o-transition: 0.4s ease-in-out;
        transition: 0.4s ease-in-out;
    }


  </style>
 </head>  
  
 <body>  
 	<h1>员工一览</h1>
 	<table id="user_table" class="display" role="grid" aria-describedby="user_table_info">
 		<thead>
            <tr id="head" class="animated fadeInUp">
                <th>ID</th>
                <th>姓名</th>
                <th>部门</th>
                <th>考勤状态</th>
                <th>员工信息</th>
                <th>员工权限</th>
                <th>变更权限</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>

 	</table>
 	
 	<script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.datatables.min.js"></script>
    <script src="/static/js/dataTables.buttons.min.js"></script>
    <script src="/static/js/jszip.min.js"></script>
    <script src="/static/js/buttons.html5.min.js"></script>
	<script src="/static/js/buttons.flash.min.js"></script>
	<script src="/static/js/vfs_fonts.js"></script>
	<script src="/static/js/buttons.print.min.js"></script>
  <script>  
    $(document).ready(function(){

        function getCookie(name)
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");

            if(arr=document.cookie.match(reg))

                return unescape(arr[2]);
            else
                return null;
        }

        $.ajaxSetup({
            headers: { "X-CSRFToken": getCookie("csrftoken") }
        });

        $.ajax({
            type: 'POST',
            url: "/boss/employees/",
            data: {'content':"show admins",
                    'user_id':getCookie('user_id')},
            success:function(data) {
                data.info.forEach(function(value, i){
                    var paras = value.user_id+'@'+value.name+'@'+value.title;
                    var item = "<tr><td>" + value.user_id + "</td><td>" + value.name +
                        "</td><td>" + value.dpmt + "</td><td>" + value.status +
                        "</td><td>" + '<button class="check" onclick="check_employee(&quot;'+value.user_id+'&quot;)">查看</button>' +
                        "</td><td>" + value.title +
                        "</td><td>" + '<button class="modify" style="width:80px;height:30px;border-radius:6px; curosr:pointer;border:transparent;color:white;background-color:#d9534f;" onclick="change_title(&quot;'+paras+'&quot;)">修改权限</button>' + "</td></tr>" ;
                    $("#user_table tbody").append(item);
                });
                load_page();
            },
            error : function() {
                alert("连接数据库异常，请刷新重试");
            }
        })
	});

    function getCookie(name) {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    function check_employee(user_id) {
        window.open('/check_employee?employee_id='+user_id);
    }

    function change_title(paras) {
        data=paras.split('@');
        user_id = data[0];
        user_name = data[1];
        title = data[2];
        if(title == "管理员")
            new_title = "普通员工";
        else
            new_title = "管理员";
        result = confirm("你确定要将 "+user_name+"(id:"+user_id+")"+" 改变为 "+new_title+" 吗？")
        if (result==1)
            if (new_title == "管理员")
                $.ajax({
                    type: 'POST',
                    url: '/boss/employees/',
                    data: {'content':'add admin',
                            'enforcer':getCookie('user_id'),
                            'employee':user_id},
                    success:function (data) {
                        if (data=='succeed')
                            alert("已将 "+user_name+"(id:"+user_id+")"+" 改变为 "+new_title);
                        else
                            alert("变更失败，请刷新后重试");
                        window.location.reload();
                    }
                })
            else
                $.ajax({
                    type: 'POST',
                    url: '/boss/employees/',
                    data: {'content':'delete admin',
                            'enforcer':getCookie('user_id'),
                            'employee':user_id},
                    success:function (data) {
                        if (data=='succeed')
                            alert("已将 "+user_name+"(id:"+user_id+")"+" 改变为 "+new_title);
                        else
                            alert("变更失败，请刷新后重试");
                        window.location.reload();
                    }
                })
    }

    function load_page() {
        $('#user_table').DataTable( {
	        dom: 'Bfrtip',
	        language: {
                emptyTable: '没有数据',
                loadingRecords: '加载中...',
                processing: '查询中...',
                search: '检索:',
                lengthMenu: '每页 _MENU_ 件',
                zeroRecords: '没有数据',
                paginate: {
                    'first':      '第一页',
                    'last':       '最后一页',
                    'next':       '下一页',
                    'previous':   '上一页'
            	},
	            info: '第 _PAGE_ 页 / 总 _PAGES_ 页',
	            infoEmpty: '没有数据',
	            infoFiltered: '(总 _MAX_ 条)',
	        },
	        buttons: [
	            {
	                extend: 'excelHtml5',
	                title: 'Data export'
	            },
	        	{
	        		extend:'print',
	        	},
                {
                    text: '查看请求',
                    action: function(){
                        window.location.href="../requests/"
                    }
                }
	        ]
	    } );

	    $(".buttons-excel").text('导出到excel');
	    $(".buttons-print").text('打印');

    }
  </script>  
 </body>  
</html>
