<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>日历签到功能</title>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="/static/js/calendar1.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/animate.css"/>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;

            }
            #background{
                position: absolute;
                margin-right: auto;
                margin-left: auto;
                background-image: url(../static/images/img_4.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size:80% 100%;
                -moz-background-size:40% 100%;
                width: 100%;
                height: 80%;
            }

            #home {
                border-right:0px;
                margin-top: 0px;
                width:500px;
                font-family: "Microsoft JhengHei";
                background: white;
                opacity: 0.9;
            }
            #home tbody>tr>td {
                width: 14.28%;
                height: 55px;
                text-align: center;
            }

            .cotainer{
                margin-left: auto;
                margin-right: auto;
                margin-top: 120px;
                width:500px;
                font-family: "Microsoft JhengHei";
            }

            #thead {
                list-style: none;
                width:500px;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
            }

            #thead li {
                float: left;
                width: 14.28%;
                height:28px;
                border-top: 5px;
                font-size:large;
                font-weight: bold;
                background: #ffccc6;
                /*margin-left: 0.9px;
                margin-right: 0.9px;*/
                text-align: center;
                color:white;
            }
            #thead li:hover{
                -webkit-transform: rotateY(360grad);
                -moz-transform: rotateY(360grad);
                -ms-transform: rotateY(360grad);
                -o-transform: rotateY(360grad);
                transform: rotateY(360grad);
                -webkit-transition: 0.4s ease-in-out;
                -moz-transition: 0.4s ease-in-out;
                -ms-transition: 0.4s ease-in-out;
                -o-transition: 0.4s ease-in-out;
                transition: 0.4s ease-in-out;
            }

            .other{
                display: inline-block;
                float:right;
                width: 125px;
                margin-bottom: 0;
                font-weight: normal;
                text-align: center;
                vertical-align: middle;
                touch-action: manipulation;
                cursor: pointer;
                border: 1px solid transparent;
                white-space: nowrap;
                padding: 10px 20px;
                font-size: 14px;
                line-height: 1.42857;
                border-radius: 4px;
                font-family: "Microsoft JhengHei";
                background-color: LightGrey;
            }
            .other:hover{
                background-color: Gainsboro;

            }
            .sign{
                width: 125px;
                float: right;
                display: inline-block;
                margin-bottom: 0;
                font-weight: normal;
                text-align: center;
                vertical-align: middle;
                touch-action: manipulation;
                cursor: pointer;
                border: 1px solid transparent;
                white-space: nowrap;
                padding: 10px 20px;
                font-size: 14px;
                line-height: 1.42857;
                border-radius: 4px;
                font-family: "Microsoft JhengHei";
                background-color: #d9534f;
                color:white;
            }
            .sign:hover{
                background-color: LightCoral;
            }

            #month {
                background-color:#d9534f;
                width: 500px;
                color:white;
                display:inline-block;
                font-weight: lighter;
                text-align: center;
                font-size: xx-large;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }

            .qiandao{
                text-align: center;
                background-image: url("/static/images/pink_point.png");
                background-repeat: no-repeat;
                background-position: center;
                color:#d9534f
            }

            .switchleft{
                float:left;
                width:40px;
                height: 40px;
            }
            .switchright{
                float:right;
                width:40px;
                height: 40px;
            }

            .tele{
                margin-top: 5px;
                margin-left: 10px;
                width:30px;
                height: 30px;
            }

        </style>
    </head>
<body>
<div id="background">
    <div class="gtco-loader"></div>
    <div class="cotainer">
        <div id="month" class="animated fadeInUp">
            <input id="check_lastmonth" class="switchleft" type="image" src="/static/images/left.png" >
            <input id="back" class="switchright" type="image" src="/static/images/right.png" >
        </div>

        <table cellspacing="1" cellpadding="1"  id="home">
            <ul id="thead" class="animated fadeInUp">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
            <tbody id="tbody" class="animated fadeInUp"></tbody>
        </table>
        <input id="tele" class="tele" type="image" src="/static/images/telephone.png">
        <input id="edit" class="tele" type="image" src="/static/images/my.png">
        <button id="sign_btn" autofocus="true" class="sign">打卡</button>
        <!--<button id="sign_days" class="other" >天数</button>-->
        <button id="exit_login" class="other" onclick="location.href='/login/'">返回</button>
    </div>
</div>
</body>
