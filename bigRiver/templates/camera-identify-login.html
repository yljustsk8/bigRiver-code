<!DOCTYPE html>
<head>
    	<!-- Theme style  -->
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animate.css"/>
    <title>HTML5 GetUserMedia Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <style>
        #open{
            height:77px;
            width: 77px;
            border: solid transparent;
            background-image: url("/static/images/camera.png");
            background-size: 77px;
            background-repeat: no-repeat;
        }
        #open:hover{
            cursor: pointer;
            background-image: url("/static/images/camera-hover.png");
        }

        #video{
            position: absolute;
            margin:0px 100px;
            border-radius: 10px;
        }
        #video-container{
            position: absolute;
            left:24%;
        }
        #canvas2{
            position: absolute;
            margin:-18px 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id = "video-container" class="animated fadeInUp">
    <BUTTON id="open" type="button" title="开始读入" ></BUTTON>
    <label for="open" style="font-family: 微软雅黑;">点击左边摄像头进行人脸登录</label>
    <video id="video" height="360px" width="480px" autoplay="autoplay"></video><hr />
    <canvas id="canvas2" height="360px" width="480px"></canvas>
    <a id="back-login" href="/login" target="_blank" style="font-size: 22px;color:gray;">返回</a>
</div>
<!--<input type="button" title="拍照" value="拍照" onclick="getPhoto();" /><br />
<canvas id="canvas1" height="240px" ></canvas><hr />
-->

<script type="text/javascript">
    var video = document.querySelector('video');
    var audio, audioType;

    {#var canvas1 = document.getElementById('canvas1');#}
    {#var context1 = canvas1.getContext('2d');#}

    var canvas2 = document.getElementById('canvas2');
    var context2 = canvas2.getContext('2d');

    var counter=0;
    var timer_id;
    var enter_img=[];
    var enter_img_count=0;

    var identify_timer;
    var catch_img=[];
    var catch_img_count=0;
    //获取摄像头对象
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;

    var exArray = []; //存储设备源ID
    navigator.mediaDevices.enumerateDevices().then(function (sourceInfos) {
        for (var i = 0; i != sourceInfos.length; ++i) {
            var sourceInfo = sourceInfos[i];
            //这里会遍历audio,video，所以要加以区分
            if (sourceInfo.kind === 'video') {
                exArray.push(sourceInfo.id);
            }
        }
    });

    function getMedia() {
        if (navigator.getUserMedia) {
            navigator.getUserMedia({
                'video': {
                    'optional': [{
                        'sourceId': exArray[1] //0为前置摄像头，1为后置
                    }]
                },
                'audio':true
            }, successFunc, errorFunc);    //success是获取成功的回调函数
        }
        else {
            alert('Native device media streaming (getUserMedia) not supported in this browser.');
        }
    }

    function successFunc(stream) {
        //alert('Succeed to get media!');
        if (video.mozSrcObject !== undefined) {
            //Firefox中，video.mozSrcObject最初为null，而不是未定义的，我们可以靠这个来检测Firefox的支持
            video.mozSrcObject = stream;
        }
        else {
            video.src = window.URL && window.URL.createObjectURL(stream) || stream;
        }

        //video.play();

        // 音频
        {#audio = new Audio();#}
        {#audioType = getAudioType(audio);#}
        {#if (audioType) {#}
        {#    audio.src = 'polaroid.' + audioType;#}
        {#    audio.play();#}
        {# } #}
    }

    function errorFunc(e) {
        alert('Error！'+e);
    }


    // 将视频帧绘制到Canvas对象上,Canvas每60ms切换帧，形成肉眼视频效果
    function drawVideoAtCanvas(video,context) {
        window.setInterval(function () {
            context.drawImage(video, 0, 0,640,480);
        }, 60);
    }

    //获取音频格式
    function getAudioType(element) {
        if (element.canPlayType) {
            if (element.canPlayType('audio/mp4; codecs="mp4a.40.5"') !== '') {
                return ('aac');
            } else if (element.canPlayType('audio/ogg; codecs="vorbis"') !== '') {
                return ("ogg");
            }
        }
        return false;
    }

    // vedio播放时触发，绘制vedio帧图像到canvas
    //        video.addEventListener('play', function () {
    //            drawVideoAtCanvas(video, context2);
    //        }, false);


    //视频
    function getVedio() {
        drawVideoAtCanvas(video, context2);
        initial();
    }
    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");

        if(arr=document.cookie.match(reg))

            return unescape(arr[2]);
        else
            return null;
    }

    function  initial() {
        {#timer_id=self.setInterval("uploads()",500);#}
        identify_timer=self.setInterval("identify_upload()",500)
    }

    function uploads(){
        console.log(counter);
        if(enter_img_count<5) {
            enter_img.push(canvas2.toDataURL("image/jpeg", 0.5));
            enter_img_count++;
            if(enter_img_count==5){
                $.ajaxSetup({
                    headers: { "X-CSRFToken": getCookie("csrftoken") }
                });
                $.ajax({
                    type:'POST',
                    url:'/face/face_enter/',
                    async:false,
                    data:{
                        'user_id': getCookie('user_id'),
                        {#'user_id': "100003",#}
                        'image1': enter_img[0],
                        'image2': enter_img[1],
                        'image3': enter_img[2],
                        'image4': enter_img[3],
                        'image5': enter_img[4]
                    },
                    dataType:'json',
                    success:function (data) {
                        enter_img=[];
                        enter_img_count=0;
                        if(!data.success){

                        }
                        else {
                            counter += data.success;
                            if (counter >= 50) {
                                window.clearInterval(timer_id);
                                $.ajax({
                                    type: 'GET',
                                    url: '/face/face_enter/',
                                    data: {
                                        {#'user_id': getCookie('user_id'),#}
                                        'user_id': "100003",
                                        'stop': 1
                                    },
                                    async: false,
                                    dataType: 'json',
                                    success: function (data) {
                                        if (data.success) {
                                            alert('人脸录入成功！');
                                        }
                                        else {
                                            alert('人脸录入失败！')
                                        }
                                    },
                                    error: function (err) {
                                        alert("录制结束错误");
                                    }
                                });
                            }
                        }
                    },
                    error:function (err) {
                        enter_img_count=0;
                        enter_img=[];
                        alert("未知错误");
                    }
                });
            }
        }
    }

    function identify_upload() {
        console.log(catch_img_count);
        if(catch_img_count<3)
        {
            catch_img.push(canvas2.toDataURL("image/jpeg", 0.5))
            catch_img_count++;
            if(catch_img_count==3){
                $.ajaxSetup({
                     headers: { "X-CSRFToken": getCookie("csrftoken") }
                });
                $.ajax({
                    type:'POST',
                    url:'/login/face_login/',
                    data:{
                        image1:catch_img[0],
                        image2:catch_img[1],
                        image3:catch_img[2]
                    },
                    async:false,
                    dataType:'json',
                    success:function (data) {
                        catch_img_count=0;
                        catch_img=[];
                        if(!data['status']){
                            console.log("识别失败");
                        }else{
                            window.clearInterval(identify_timer);
                            {#document.cookie="user_id="+data.userID;#}
                            alert(data.userID+" 自动打卡成功");
                            $.cookie('user_id',data.userID,{path:'/'});
                            var titles = ['user', 'user', 'admin', 'boss'];
                            var jumpTo = titles[data['title']];
                            window.location.href = "/" + jumpTo;
                        }
                    },
                    error:function (err) {
                        catch_img_count=0;
                        catch_img=[];
                        alert("照片传输错误");
                    }
                });
            }
        }
    }

    $(document).on('click','#open',function(){
        getMedia();
        getVedio();
    })
</script>
</body>
