        <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(../static/images/img_4.jpg)">
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">


                        <div class="row row-mt-15em">
                            <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                                <span class="intro-text-small">Welcome to BigRiver</span>
                                <h1>Rolling in the River.</h1>
                            </div>
                            <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                                <!--右边login/register选项白框-->
                                <div class="form-wrap">
                                    <div class="tab">
                                        <ul class="tab-menu">
                                            <li class="active gtco-first"><a href="#" data-tab="signup">Sign Up</a></li>
                                            <li class="gtco-second"><a href="#" data-tab="login">Login</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-content-inner active" data-content="signup">
                                                <form action="regist/" method="post" enctype="multipart/form-data">{% csrf_token %}
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="name_signUp">Real Name</label>
                                                            <input type="text" class="form-control" name = "name_signUp"
                                                                   id="name_signUp" placeholder="请输入姓名">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="userID_signUp">userID</label>
                                                            <input type="text" class="form-control" name = "userID_signUp"
                                                                   id="userID_signUp" placeholder="十位内的英文、数字和下划线">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password_signUp">Password</label>
                                                            <input type="password" class="form-control" name = "password_signUp"
                                                                   id="password_signUp" placeholder="输入您的密码">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="e-mail_signUp">E-mail</label>
                                                            <input type="text" class="form-control" id="email_signUp"
                                                                   name = "email_signUp" placeholder="请输入注册邮箱">
                                                        </div>
                                                    </div>

                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <button id = "register" class="btn btn-primary">Sign Up</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>

                                            <div class="tab-content-inner" data-content="login">
                                                 <form action="../login/" method="post" enctype="multipart/form-data">{% csrf_token %}
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="username">Username or Email</label>
                                                            <input type="text" class="form-control" autofocus="autofocus"
                                                                   name="user_id" id="user_id" placeholder="请输入姓名或注册ID">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password">Password</label>
                                                            <input type="password" class="form-control" id="password"
                                                                   name="password" placeholder="输入您的密码">
                                                        </div>
                                                    </div>

                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <button class="btn btn-primary" id="login">Login </button>
                                                        </div>
                                                    </div>

                                            </div>

                                        </div>
                                    </div>
                                </div><!--右边login/register选项白框-->

                    </div>

        <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
            <h2>大江打卡系统</h2>
            <p>@BigOldTwo有限公司</p>
        </div>

        <div class="gototop js-top">
            <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
        </div>

        <!-- jQuery -->
        <script src="/static/jquery.min.js"></script>

        <script>
            $(document).on("click",'#login',function () {
                $.ajax({
                    type: 'POST',
                    url: "/login/",
                    data: {'password':$(document).getElementById('password'),
                            'user_id':$(document).getElementById('user_id')},
                    success:function (data) {
                        alert(data);
                    }
                })
            })

            $(document).on("click",'#register',function () {
                $.ajax({
                    type: 'POST',
                    url: "login/regist/",
                    data: {'password':$(document).getElementById('password_signUp'),
                            'user_id':$(document).getElementById('userID_signUp'),
                            'e-mail':$(document).getElementById('email_signUp'),
                            'name':$(document).getElementById('name_signUp'),},
                    success:function (data) {
                        if (data[0]){
                            alert("Register successed!");
                            window.location.href='/login/';
                        }
                        else
                            alert('Repeated ID!');
                    }
                })
            })

        </script>
