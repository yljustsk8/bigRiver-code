        <script>
            $(document).on("click",'#login',function () {
                if ($('#user_id').val()==''){
                    alert("您输入的用户名不能为空！");
                    return;
                }else if($('#password').val()==''){
                    alert("您输入的密码不能为空！");
                    return;
                }
                var userID=$('#user_id').val();
                $.ajax({
                    type: 'POST',
                    url: "/login/",
                    data: {'password':$('#password').val(),
                            'user_id':userID},
                    success:function (data) {
                        if(!data['status']){
                            alert(data['content']);
                            window.location.reload();
                        }else{
                            {#document.cookie="user_id="+userID;#}
                            $.cookie('user_id',data.userID,{path:'/'});
                            var titles = ['user', 'user', 'admin', 'boss']
                            var jumpTo = titles[data['title']];
                            window.location.href = "/" + jumpTo;
                        }
                    }
                })
            })

            $(document).on("click",'#register',function () {
                if ($('#name_signUp').val() == ""){
                    alert("请输入您的真实姓名！")
                    return;
                }else if($('#userID_signUp').val()==''){
                    alert("您自定义的ID不能为空！");
                    return;
                }else if($('#password_signUp').val()==''){
                    alert("您输入的密码不能为空！");
                    return;
                }else if($('#email_signUp').val()==''){
                    alert("您输入的邮箱不能为空！");
                    return;
                }else if($('#email_signUp').val().search('@')==-1){
                    alert("错误的邮箱格式！")
                    return;
                }
                var userID=$('#userID_signUp').val();
                $.ajax({
                    type: 'POST',
                    url: "login/regist/",
                    data: {'password_signUp':$('#password_signUp').val(),
                            'userID_signUp':userID,
                            'email_signUp':$('#email_signUp').val(),
                            'name_signUp':$('#name_signUp').val(),},
                    success:function (data) {
                        if (data['status']){
                            alert("基本信息已完善，下面开始录入人脸！");
                            {#document.cookie="user_id="+userID;#}
                            $.cookie('user_id',data.userID,{path:'./cookie'});
                            window.open('/login/regist/face/');
                        }
                        else
                            alert(data['content']);
                    }
                })
            })

        </script>
